<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パチスロホールシミュレーター - 起動ページ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .launch-btn {
            display: inline-block;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .launch-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #38a169, #2f855a);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .features h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .features li:before {
            content: "🎯 ";
            margin-right: 10px;
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎰 パチスロホールシミュレーター</h1>
        <p>
            パチスロ店の経営を体験できるシミュレーションゲームです。<br>
            パチスロ台の売買を通じて、日本一のホールを目指しましょう！
        </p>
        
        <a href="simulation/index.html" class="launch-btn">シミュレーターを起動</a>
        
        <div class="features">
            <h3>主な機能</h3>
            <ul>
                <li>60台のパチスロ台データ（6IP × 10シリーズ）</li>
                <li>人気度に基づく価格変動システム</li>
                <li>検索・フィルター機能</li>
                <li>購入・売却システム（島単位購入対応）</li>
                <li>所有パチスロ台の管理</li>
                <li>週単位の時間進行</li>
                <li>美しいモダンUI</li>
            </ul>
        </div>
        
        <div class="status">
            <strong>開発状況:</strong> Phase 1 基本UI完成 ✅<br>
            <strong>次期開発:</strong> 人気度計算・価格変動システム
        </div>
    </div>
</body>
</html>
