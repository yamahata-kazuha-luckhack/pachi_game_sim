<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パチスロホールシミュレーター</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>🎰 パチスロホールシミュレーター</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="label">週:</span>
                    <span id="current-week">1</span>
                </div>
                <div class="info-item">
                    <span class="label">所持金:</span>
                    <span id="current-money">¥10,000,000</span>
                </div>
                <div class="info-item">
                    <span class="label">所有台数:</span>
                    <span id="owned-machines">0台</span>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- 左サイドバー: パチスロ台一覧 -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>パチスロ台一覧</h2>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="検索...">
                        <button id="search-btn">🔍</button>
                    </div>
                    <div class="filter-controls">
                        <select id="maker-filter">
                            <option value="">全メーカー</option>
                            <option value="サミー">サミー</option>
                            <option value="京楽">京楽</option>
                            <option value="北電子">北電子</option>
                            <option value="藤商事">藤商事</option>
                            <option value="パイオニア">パイオニア</option>
                            <option value="平和">平和</option>
                        </select>
                        <select id="popularity-filter">
                            <option value="">全人気度</option>
                            <option value="high">高人気</option>
                            <option value="medium">普通人気</option>
                            <option value="low">低人気</option>
                        </select>
                    </div>
                </div>
                
                <div class="machine-list" id="machine-list">
                    <!-- パチスロ台のリストがここに動的に表示される -->
                </div>
            </aside>

            <!-- 中央: メインエリア -->
            <section class="main-area">
                <!-- 選択されたパチスロ台の詳細 -->
                <div class="machine-detail" id="machine-detail">
                    <div class="detail-header">
                        <h3>パチスロ台を選択してください</h3>
                    </div>
                    <div class="detail-content">
                        <p>左側のリストからパチスロ台を選択すると、詳細情報と購入・売却オプションが表示されます。</p>
                    </div>
                </div>

                <!-- 購入・売却パネル -->
                <div class="trade-panel" id="trade-panel" style="display: none;">
                    <div class="panel-header">
                        <h3>取引パネル</h3>
                    </div>
                    <div class="panel-content">
                        <div class="purchase-section">
                            <h4>購入</h4>
                            <div class="purchase-controls">
                                <label for="purchase-quantity">購入台数:</label>
                                <select id="purchase-quantity">
                                    <option value="1">1台</option>
                                    <option value="5">5台</option>
                                    <option value="10">10台</option>
                                    <option value="20">1島(20台)</option>
                                </select>
                                <button id="purchase-btn" class="btn btn-primary">購入</button>
                            </div>
                            <div class="purchase-info">
                                <span>単価: <span id="unit-price">¥0</span></span>
                                <span>合計: <span id="total-price">¥0</span></span>
                            </div>
                        </div>
                        
                        <div class="sale-section">
                            <h4>売却</h4>
                            <div class="sale-controls">
                                <label for="sale-quantity">売却台数:</label>
                                <select id="sale-quantity">
                                    <option value="1">1台</option>
                                    <option value="5">5台</option>
                                    <option value="10">10台</option>
                                    <option value="all">全台</option>
                                </select>
                                <button id="sale-btn" class="btn btn-secondary">売却</button>
                            </div>
                            <div class="sale-info">
                                <span>売却価格: <span id="sale-price">¥0</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 右サイドバー: 所有パチスロ台 -->
            <aside class="sidebar right-sidebar">
                <div class="sidebar-header">
                    <h2>所有パチスロ台</h2>
                </div>
                <div class="owned-machines-list" id="owned-machines-list">
                    <p class="no-machines">まだパチスロ台を所有していません</p>
                </div>
            </aside>
        </main>

        <!-- フッター: ゲームコントロール -->
        <footer class="footer">
            <div class="game-controls">
                <button id="next-week-btn" class="btn btn-success">次の週へ</button>
                <button id="reset-game-btn" class="btn btn-danger">ゲームリセット</button>
            </div>
            <div class="game-status">
                <span id="game-status">ゲーム準備完了</span>
            </div>
        </footer>
    </div>

    <!-- モーダル: 確認ダイアログ -->
    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">確認</h3>
            <p id="modal-message">この操作を実行しますか？</p>
            <div class="modal-buttons">
                <button id="modal-confirm" class="btn btn-primary">確認</button>
                <button id="modal-cancel" class="btn btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- モーダル: メッセージ表示 -->
    <div id="message-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="message-title">メッセージ</h3>
            <p id="message-text"></p>
            <div class="modal-buttons">
                <button id="message-close" class="btn btn-primary">閉じる</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../config/game_config.js"></script>
    <script src="../utils/csv_parser.js"></script>
    <script src="simulator.js"></script>
</body>
</html>
